<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>

<body>
    <h1>things to do</h1>
    <input type="text" id="add-new-todo" placeholder="search">
    <label>
        <input type="checkbox" name="complete" id="check-complete"> complete?
    </label>
    <div id="new-todos"></div>
    <button id='add-todo'>add new todo</button>

    <form id="todo-form">
        <input type="text" placeholder="add-todo" name="todoName">
        <button>submit</button>
    </form>
    <script src="todo-functions.js"></script>
    <script src="main.js"></script>
</body>


</html>
