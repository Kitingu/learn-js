<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.png?v=1">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
            <h2 class="header__subtitle">
                what do you nees to do?
            </h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input type="text" class="input" id="add-new-todo" placeholder="search">
            <label class="checkbox">
                <input type="checkbox" class="checkbox" name="complete" id="check-complete"> Hide completed
            </label>
        </div>
    </div>


    <div class="container">
        <div id="new-todos"></div>

        <form id="todo-form">
            <input type="text" class="input" placeholder="add-todo" name="todoName">
            <button class="button">submit</button>
        </form>
    </div>

    <script src="scripts/uuid.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/main.js"></script>
</body>


</html>
